<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid-md custom-container">
        <div class="header">TAP ACADEMY SURVEY FORM</div>
        <div class="info">
            <div class="form"><br><br>
                <label for="name" class="nam">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email"><br>
                <label for="age">Age</label><br>
                <input type="text" name="age" id="age" placeholder="Enter your Age"><br><br>
                <label for="describing">Which option best describes you?</label><br>
                <select name="desc" id="opt">
                    <option value="Student">Student</option>
                    <option value="Student">Intern</option>
                    <option value="Student">Professional</option>
                    <option value="Student">Other</option>
                </select><br><br>
                <label for="options">Would you recommend TAPACADEMY to a friend?</label><br>
                <input type="radio" name="options" id="yes">Yes <br>
                <input type="radio" name="options" id="No">No <br>
                <input type="radio" name="options" id="Maybe">Maybe <br><br>

                <label for="know">Languages and Frameworks known (Check all that apply)</label><br>
                <input type="checkbox" name="C" id="C">C <br>
                <input type="checkbox" name="C++" id="C++">C++ <br>
                <input type="checkbox" name="C#" id="C#">C# <br>
                <input type="checkbox" name="Java" id="Java">Java <br>
                <input type="checkbox" name="Python" id="Python">Python <br>
                <input type="checkbox" name="JavaScript" id="JavaScript">JavaScript <br>
                <input type="checkbox" name="React" id="React">React <br>
                <input type="checkbox" name="Angular" id="Angular">Angular <br>
                <input type="checkbox" name="Django" id="Django">Django <br>
                <input type="checkbox" name="Spring" id="Spring">Spring <br><br>


                <label for="comments">Any comments or suggestions</label><br><br>
                <textarea name="comments" id="com" cols="65" rows="3"></textarea>

                <div class="submit">
                    <input type="submit" value="submit">
                </div>
            </div>



        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
